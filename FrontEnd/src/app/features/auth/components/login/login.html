<div class="login-page">
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required>
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required>
      </div>

      <button type="submit">Login</button>

      @if (errorMessage) {
        <p class="error">{{ errorMessage }}</p>
      }
    </form>

    <p class="switch-form">Don't have an account? <a (click)="goToRegister()">Register</a></p>
    <a class="back-link" (click)="goBack()">Back</a>
  </div>
</div>
