<div class="auth-container">
  <div class="auth-welcome">
    <h1>Welcome</h1>
    <p>Please login or create an account to continue</p>
  </div>

  <div class="auth-buttons">
    <button (click)="goToLogin()" class="btn-login">
      Login
    </button>
    <button (click)="goToRegister()" class="btn-register">
      Register
    </button>
  </div>
</div>
