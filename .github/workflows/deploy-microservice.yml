name: Terraform Service Deploy (with shared)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (dev, prod, etc.)"
        required: true
        default: "dev"
      service:
        description: "Service/root under live/<env> (e.g. frontend, service-a)"
        required: true
        default: "frontend"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION:    ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3


      # 1) Apply ALL shared roots for the environment
      - name: Apply shared components
        run: |
          set -e
          SHARED_DIR="Infra/live/${{ github.event.inputs.environment }}/shared"

          if [ -d "$SHARED_DIR" ]; then
            for comp in "$SHARED_DIR"/*; do
              if [ -d "$comp" ]; then
                echo "=== Applying shared component: $(basename "$comp") ==="
                cd "$comp"
                terraform init -input=false
                terraform apply -input=false -auto-approve
                cd - > /dev/null
              fi
            done
          else
            echo "No shared directory found at $SHARED_DIR, skipping shared components."
          fi

      - name: Apply service
        run: |
          echo "=== Applying service: ${{ github.event.inputs.service }} ==="
          SERVICE_DIR="Infra/live/${{ github.event.inputs.environment }}/${{ github.event.inputs.service }}"
          cd "$SERVICE_DIR"
          terraform init -input=false
          terraform apply -input=false -auto-approve
